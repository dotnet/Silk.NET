name: DXVK
on:
  push:
    paths:
      - build/submodules/dxvk
      - build/nuke/Build.Native.cs
      - .github/workflows/dxvk.yml
    branches-ignore:
        - "ci/*"
        - "develop/*"
        - "main"
jobs:
  Build:
    strategy: 
      fail-fast: false
      matrix:
        env:
          - os: ubuntu-latest
            name: Linux
            nuke_invoke: ./build.sh
            extras: |
              sudo apt-get update
              sudo apt-get install -y python3 python3-pip python3-setuptools python3-wheel ninja-build mingw-w64 glslang-dev glslang-tools
              pip3 install meson
    name: ${{ matrix.env.name }} Build
    runs-on: ${{ matrix.env.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
      - name: Checkout submodules, configure git
        run: |
          git -c submodule.third_party/git-hooks.update=none submodule update --init --recursive
          git config --local user.email "9011267+dotnet-bot@users.noreply.github.com"
          git config --local user.name "The Silk.NET Automaton" 
      - name: Extra prerequisites
        run: |
          echo running extras
          ${{ matrix.env.extras }}
      - name: Cache .tmp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .tmp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.201
      - name: Build DXVK
        uses: beyley/arch-mingw-github-action@v10
        with:
          command: |
            ${{ matrix.env.nuke_invoke }} Dxvk
        env:
          PUSHABLE_GITHUB_TOKEN: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
